<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
<link href="MoleculeMash.css" rel="stylesheet" type="text/css">
<title>MoleculeMash</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #ffe9bf;
}
</style>

<header class="main-header" role="banner">
    <div class="background-image">
  <div class="header-text">
      <h1>MoleculeMash</h1>
  </div>
   </div>
    <div class="wrapper">
    <nav>
        <ul>
            <li><a href="mash.html" style="text-decoration: none">Home</a></li>
        </ul>
    </nav>
    </div>
</header>
</head>
<body onload="startGame()">
<script>
var player;
var myObstacles = [];
var food = [];
var foodCount;
var eaten = 0;
var timer;
var time;
var playerSize;
var gameOver = false;
var gap = randGap();
var cHeight = 400;
var playerSpeed = 2
var obstacleSize = 30;
var itemSpeed = 1;

function startGame() {
    playerSize = 20;
    player = new component(playerSize, playerSize, "carbon.png", 50, cHeight/2, "image");
    timer = new component("20px","Consolas","black",0,400,"text");
    foodCount = new component("20px", "Consolas","black", 200, 390,"text");
    myGameArea.start();
}
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 5);


        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}
function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
      this.image = new Image();
      this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text"){
          ctx.font = this.width+" "+this.height;
          ctx.fillStyle = color;
          ctx.fillText(this.text,this.x,this.y);
        } else if (type == "image") {
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        } else{
          ctx.fillStyle = color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x+10;
        var myright = this.x + (this.width-10);
        var mytop = this.y+10;
        var mybottom = this.y + (this.height-10);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}
controller = {
    up: false,
    down: false,
    keyListener: function (event) {
    //check event type
        "use strict";
        var key_state = (event.type === "keydown") ? true : false;
        switch (event.keyCode) {
        case 38: //up key
            controller.up = key_state;
            break;
        case 40: //down key
            controller.down = key_state;
            break;
        }
    }
};
function updateGameArea() {
    var x, y;
    for (i = 0; i< food.length; i += 1){
        if (player.crashWith(food[i])) {
            eaten += 1;
            //food[i] = new component(30, 30, "white", x, foodY);
            food.splice(i, 1);
            break;

        }
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        if (player.crashWith(myObstacles[i])) {
            if (eaten >0) {
                myObstacles.splice(i, 1);
                eaten -= 1;
                break;
            }

            else {
                myGameArea.stop();
                ctx.fillText("GAME OVER", 300, 200);
                return;
            }

        }
    }


    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(gap)) {
        x = myGameArea.canvas.width;
        y = Math.floor((Math.random()*myGameArea.canvas.height)-20);
        myObstacles.push(new component(obstacleSize, obstacleSize, "fire.gif", x, y, "image"));
        //only generate 1/3 as much food
        var randomNum = Math.floor(Math.random() * Math.floor(3));
        if (randomNum == 1){
            foodY = Math.floor((Math.random()*myGameArea.canvas.height-30));
            food.push(new component(20, 20, "hydrogen.jpg", x, foodY, "image"));
        }

        gap=randGap();
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myObstacles[i].x < -20){
            myObstacles.splice(i, 1);
        }
        else{
            myObstacles[i].x -= itemSpeed;
            myObstacles[i].update();
        }
    }
    for (i = 0; i< food.length; i += 1){
        food[i].x -= itemSpeed;
        food[i].update();
    }
    var time = (Math.round((myGameArea.frameNo*0.01)*10)/10).toFixed(1);
    timer.text = "TIME: "+ time;
    timer.update();
    foodCount.text = "Hydrogen eaten: "+ eaten;
    foodCount.update();
    player.newPos();
    player.update();
    //change diamond
    if (time >= 60) changeDiamond();
    //collision detection with floor
    if (player.y > ctx.canvas.height - playerSize) {
        player.y = ctx.canvas.height - playerSize;
        player.speedY = 0;
    }
    //collision detection with ceiling
    if (player.y < 0) {
        player.y = 0;
        player.speedY = 0;
    }
    if (controller.up && player.y >= 0 && player.y <= ctx.canvas.height) {
        player.y -= playerSpeed; //-= gradually increases speed
        //player.jumping = true;
    }
    if (controller.down && player.y >= 0 && player.y <= ctx.canvas.height) {
        player.y += playerSpeed;
    }
}
function everyinterval(n) {
    if ((myGameArea.frameNo % n) == 0) {return true;}
    return false;
}
function randGap(){
  var minGap = 60;
  var maxGap = 120;
  return Math.floor(minGap+Math.random()*(maxGap-minGap+1));
}
function foodGap(){
    var minGap = 80;
    var maxGap = 200;
    return Math.floor(minGap+Math.random()*(maxGap-minGap+1));
}
function changeDiamond() {
    player.image.src = "diamond.png";
    player.height = 40;
    player.width = 40;
    itemSpeed = 2;
}
window.addEventListener("keydown", controller.keyListener);
window.addEventListener("keyup", controller.keyListener);
</script>
<div id="button" onclick="startGame()"><a href="">Reset</a> </div>
</body>
</html>
