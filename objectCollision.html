<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];

function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 15);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY*0.6;
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

controller = {
    up: false,
    down: false,
    keyListener: function (event) {
    
    //check event type
        "use strict";
        var key_state = (event.type === "keydown") ? true : false;
    
        switch (event.keyCode) {
    
        case 38: //up key
            controller.up = key_state;
            break;
        case 40: //down key
            controller.down = key_state;
            break;
        }
    }
    
};


function updateGameArea() {
    var x, y;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
        }
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        y = Math.floor(Math.random()*myGameArea.canvas.height);
        myObstacles.push(new component(20, 20, "green", x, y));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -2;
        myObstacles[i].update();
    }

    myGamePiece.newPos();
    myGamePiece.update();

    //collision detection with floor
    if (myGamePiece.y > ctx.canvas.height - 50) {
        
        myGamePiece.y = ctx.canvas.height - 50;
        myGamePiece.speedY = 0;
    }
    
    //collision detection with ceiling
    if (myGamePiece.y < 25) {
        
        myGamePiece.y = 25;
        myGamePiece.speedY = 0;
    }
    

    if (controller.up && myGamePiece.y >= 0 && myGamePiece.y <= ctx.canvas.height) {
        myGamePiece.speedY -= 1; //-= gradually increases speed
        //player.jumping = true;
    }
    
    if (controller.down && myGamePiece.y >= 0 && myGamePiece.y <= ctx.canvas.height) {
        myGamePiece.speedY += 1;
    }

   
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

window.addEventListener("keydown", controller.keyListener);
window.addEventListener("keyup", controller.keyListener);

</script>

</body>
</html>
